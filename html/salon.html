<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/formulario.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>salones</title>
</head>
<body>
  <h1>Agregar salones</h1>
  <p>Ingrese todos los datos por favor</p>
  <form action="http://localhost:3000/salon" method="post">
    <div>
      <p>Nombre del Edificio</p>
      <input type="text" name="NE" id="NE" oninput="getEdificioSuggestions()">
      <div id="suggestions"></div>
    </div>
    <div>
      <p>Nombre del salon</p>
      <input type="text" name="NS" id="NS">
    </div>
    <div>
        <p>capacidad del salon</p>
        <input type="text" name="CS" id="CS">
    </div>
    <div>
        <p>planta</p>
        <input type="text" name="PS" id="PS">
    </div>
    <div>
        <p>ubicacion</p>
        <input type="text" name="US" id="US">
    </div>
    <input type="submit" value="Enviar">
  </form>
  <script src="/Js/salon.js"></script>

  <script src="/Js/principal.js"></script>
</body>
</html>
