<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!--Iconos-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--Estilo-->
  <link rel="stylesheet" href="/inventario-uaeh/css/formulario.css">
  <title>Edificios</title>
</head>
<body>
  <h1>Agregar Edificio</h1>
  <p>Ingrese todos los datos por favor</p>
  <form action="http://localhost:3000/edificio" method="post" class="container">
  <div class="row">
    <div class="col-6">
      <div>
        <p>Nombre del edificio</p>
        <input type="text" name="NE" id="NE">
      </div>
    </div>

    <div class="col-6">
      <div>
        <p>Dirección</p>
        <input type="text" name="DE" id="DE">
      </div>
    </div>
  </div>
  <!--  <input type="submit" value="Enviar" class="mt-3"> -->
  <div class="col-12">
        <button type="submit" class="btn btn-primary mt-12">Guardar Edificio</button>
      </div>
    </form>

    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Éxito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p>Datos insertados correctamente.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="/inventario-uaeh/Js/principal.js"></script>
</form>

</body>
</html>
